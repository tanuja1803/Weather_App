<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant weather location-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="10" height="10" loading="lazy">
                </button>
            </form>

            <!---loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">

                <!--city name flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDescription></p>

                <!--weather icon-->
                <img data-weatherIcon>

                <!--temperature-->
                <p data-temp></p>


                <!--3 cards parameters-->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>


                </div>


            </div>
            


        </div>



    </div>

<script src="index.js"></script>
</body>
</html>
